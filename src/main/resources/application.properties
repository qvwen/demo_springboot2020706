server.port=8080
server.servlet.context-path=/CommServer

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=classpath:com.example.springdemo.demo_springboot2020706.pojo
logging.level.com.example.springdemo.demo_springboot2020706.dao:debug

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


#要连接的数据是哪个
spring.redis.database=0
#数据连接地址
spring.redis.host=127.0.0.1
#端口号
spring.redis.port=6379
#连接超时时间
spring.redis.timeout=1s
#最大连接数
spring.redis.jedis.pool.max-active=20
#最大空闲连接
spring.redis.jedis.pool.max-idle=20
#最小空闲连接
spring.redis.jedis.pool.min-idle=10
#最大等待阻塞等待时间
spring.redis.jedis.pool.max-wait=-1ms
#在写入Redis时是否要使用key前缀
spring.cache.redis.use-key-prefix=true
#key前缀
spring.cache.redis.key-prefix=dev
#是否允许有null值
spring.cache.redis.cache-null-values=false
#设置缓存存在时间，只针对cacheable存入数据有用
spring.cache.redis.time-to-live=120s
spring.cache.type=redis
